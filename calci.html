<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <div class="Calculator">
        <h5>MY CALCULATOR</h5>
        <input type="text" placeholder="0" id="calci">
        <div>
            <button class="active">AC</button>
            <button>/</button>
            <button>.</button>
            <button>%</button>  
            
        </div>

        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>  
            <button>*</button>
        </div>

        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>  
            <button>+</button>
        </div>


        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>  
            <button>-</button>
        </div>
        
        <div>
            <button class="delete">DEL</button>  
            <button>0</button>
            <button>00</button>
            <button class="equals">=</button>
            
        </div>
        
   <script src="script1.js"></script>


    </div>
</body>
</html>
